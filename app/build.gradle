apply plugin: 'com.android.application'

android {
    //API 23(Android6.0)幹掉了httpClient，需手動加入httpClient庫(AndroidStudio) ,注意：要求compileSdkVersion必須大於23，否則會報錯。
    // 或者將org.apache.http.legacy.jar放到lib文件中(eclipse) ， jar包在：**\android-sdk-windows\platforms\android-23\optional下
    useLibrary 'org.apache.http.legacy'

    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.dygame.mymultithreaddownloadtask"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:design:23.1.0'
}
